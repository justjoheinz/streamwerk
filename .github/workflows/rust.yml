name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - native

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly

    - name: Add WASM target
      if: matrix.target != 'native'
      run: rustup target add ${{ matrix.target }}

    - name: Build (native)
      if: matrix.target == 'native'
      run: cargo build --verbose

    - name: Build (WASM)
      if: matrix.target != 'native'
      run: cargo build --target ${{ matrix.target }} --verbose

    - name: Run tests
      if: matrix.target == 'native'
      run: cargo test --verbose

  integration-tests:
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: streamwerk_test
          POSTGRES_USER: streamwerk
          POSTGRES_PASSWORD: streamwerk
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly

    - name: Set up PostgreSQL test data
      run: |
        PGPASSWORD=streamwerk psql -h localhost -U streamwerk -d streamwerk_test -f streamwerk-sql/docker/init.sql
        PGPASSWORD=streamwerk psql -h localhost -U streamwerk -d streamwerk_test -c "\COPY persons(name, age) FROM 'streamwerk-sql/docker/persons.csv' DELIMITER ',' CSV HEADER"

    - name: Run integration tests with database
      env:
        DATABASE_URL: postgres://streamwerk:streamwerk@localhost/streamwerk_test
      run: cargo test -p streamwerk-sql --tests -- --ignored --test-threads=1
